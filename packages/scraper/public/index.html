<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off radio scraper</title>
    <style>
      body {
        font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      ::selection {
        background: #eee;
        color: #121212;
      }

      body {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        background: #fff;
        color: #121212;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-size: 2rem;
        line-height: 1.6;
      }

      p {
        font-size: 1.1rem;
      }

      a {
        color: #2653e0;
      }

      a:visited {
        color: #7c26c7;
      }

      ul {
        display: flex;
        gap: 20px;
        padding: 0;
        margin: 10px 20px;
      }

      ul li {
        position: relative;
        display: block;
        font-size: 1rem;
        line-height: 1.3;
        margin: 8px 0;
        padding: 0;
      }

      section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex: 1;
        min-width: 400px;
      }

      section:nth-of-type(1) {
        background: #121212;
        color: #fff;
      }

      section:nth-of-type(2) {
        justify-content: flex-end;
        align-items: flex-end;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Off radio scraper</h1>
    </section>

    <section>
      <ul>
        <li>
          <a title="https://off-radio.och.dev" href="https://off-radio.och.dev"
            >Website</a
          >
        </li>
        <li>
          <a
            title="https://github.com/ochmanski/off-radio"
            href="https://github.com/ochmanski/off-radio"
            >Repository</a
          >
        </li>
      </ul>
    </section>
  </body>
</html>
